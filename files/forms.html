<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Practice</title>
</head>
<body>

<form >
  <p>
    Username:
    <input type="text" name="username" placeholder="Type Username">
  </p>
  <p>
    Password:
    <input type="password">
  </p>
  <p>
    What did you think of this trip?
  </p>
  <textarea  cols="30" rows="5">Enter your comment</textarea>
  <br>
  <p>Select your favorite food</p>
  <input type="radio" name="food" value="burger">Burger
  <input type="radio" name="food" value="kabab" checked>Kabab
  <input type="radio" name="food" value="burger" disabled>Salad
  
  <p>Pick a date
    <input type="datetime-local">
  </p>
  <p>Please upload a file:
    <br>
    <input type="file">
  </p>

  <p>
    PLease select favorite course(s)
  </p>
  <label for="j">
    <input type="checkbox" name="course" value="java" id="j">Java
  </label>

  <input type="checkbox" name="course" value="DS">DS
  <input type="checkbox" name="course" value="UI">UI
  <input type="checkbox" name="course" value="softSkill">Soft Skill

  <p>Please select course: </p>
  <select name="course">
    <option value="" disabled selected>Select a course</option>
    <option value="jd">Java Developer</option>
    <option value="sdet">Java SDET</option>
    <option value="cs">Cyber Security</option>
  </select>



</form>

</body>
</html>
